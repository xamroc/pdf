<!-- Marco's Code -->

<template name="showPresent">
  <div class="recommendation-item col-xs-6 col-sm-4 col-md-3 col-lg-3">
    <img src="{{image}}" alt="{{title}}" class="imagelist">
    <div class="recommendation-info">

      <h4><img src="{{vendorimage}}" alt="{{vendor}}" class="vendorlist img-circle">
      <span class="vendor">{{vendor}}</span></h4>


      <h2 class="recommendation-title">{{title}}</h2>

      <h3>
        <span class="price">{{price}}</span>
        <button type="button" class="add-present btn btn-xs btn-add presentList">
          <span class="glyphicon glyphicon-ok"></span> Add
        </button>
      </h3>

    </div>
  </div>
</template>

<template name="presentModal">
  <div class="modal fade" tabindex="-1" id="{{_id}}">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
           <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
           <h4 class="modal-title" id="myModalLabel">{{title}}</h4>
        </div>
        <div class="modal-body">
          <img src="{{image}}" alt="{{title}}" class="imagelist">
          <div class="recommendation-info">
            <h4><img src="{{vendorimage}}" alt="{{vendor}}" class="vendorlist img-circle">
            <span class="modal-vendor">{{vendor}}</span></h4>
            <div class="modal-description">{{description}}</div>

            <div class="info col-xs-12 col-sm-12 col-md-12 col-lg-12">
              <div class="info col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <span class="glyphicon glyphicon-tags"></span><span class="modal-price">{{price}}</span>
              </div>
              <div class="info col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <span class="glyphicon glyphicon-map-marker"></span><span class="modal-location">{{location}}</span></div>
              <div class="info col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <span class="glyphicon glyphicon-earphone"></span><span class="modal-phonenumber">{{phonenumber}}</span>
              </div>
            </div>

            <div class="info col-xs-12 col-sm-12 col-md-12 col-lg-12">
              <button type="button" class="add-present-modal btn btn-modal-add presentList col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <span class="glyphicon glyphicon-ok"></span> Add
              </button>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</template>
